<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="blank">
        <div class="dispNo"></div>
      </div>
      <div class="numbers">
        <div class="onBox" style="background-color: red; color: white">
          <span class="on">ON</span>
        </div>
        <div class="stBox" style="background-color: rgb(226, 224, 224)">
          <span class="status">ðŸ”´</span>
        </div>
        <div class="box" style="background-color: rgb(226, 224, 224)">
          <span class="char"></span>
        </div>
        <div class="backBox"><span class="back">â¬…</span></div>
        <div class="box"><span class="char">7</span></div>
        <div class="box"><span class="char">8</span></div>
        <div class="box"><span class="char">9</span></div>
        <div class="box" id="divide"><span class="char">/</span></div>
        <div class="box"><span class="char">4</span></div>
        <div class="box"><span class="char">5</span></div>
        <div class="box"><span class="char">6</span></div>
        <div class="box" id="into"><span class="char">*</span></div>
        <div class="box"><span class="char">1</span></div>
        <div class="box"><span class="char">2</span></div>
        <div class="box"><span class="char">3</span></div>
        <div class="box" id="minus"><span class="char">-</span></div>
        <div class="box"><span class="char">0</span></div>
        <div class="box"><span class="char">.</span></div>
        <div class="equalsBox"><span class="equals">=</span></div>
        <div class="box" id="add"><span class="char">+</span></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
